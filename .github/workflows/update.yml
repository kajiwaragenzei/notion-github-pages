name: Update Notion Content
on:
  push:
  schedule:
    - cron: '0 * * * *' # 毎時0分に実行
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Notion fetch script
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: node scripts/fetch-notion.js

    - name: Add CNAME file
      run: echo 'j-j-j-j.jpcenter.online' > public/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
